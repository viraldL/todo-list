<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/to-do-list.png" type="image/x-icon">
</head>
<body>
    <aside>
        <div class="header">
            <h1>TO<sub>vv</sub>DO<sub>vv</sub>LIST</h1>
        </div>
        <div class="projects">
            <div id="inbox" class="proj"><img src="images/inbox.svg" alt="inbox" data-project="0">Inbox</div>
            <div class="proj"><img src="images/archive.svg" alt="inbox">Projects</div>
            <div class="customProjList">
                <form id="projForm" action="">
                    <div class="customProjForm"><input required class="projectName" type="text"><div><button class="add">Add</button><button class="close">X</button></div></div>
                    <div class="customProjBtn" type="button">Add +</div>
                </form>
            </div>

        </div>
        <span class="footer">viraldL 2023 &copy</span>
    </aside>
    <main>
        <header>
            <h2 id="projectName">
                Inbox
            </h2>
            <div class="addTask">Add+</div>
            <div class="taskForm">
                <div>
                    <span class="closeBtn">X</span>
                    <h4>Add task</h4>
                    <div>Title: <input id="taskTitle" type="text"></div>
                    <div>Description: <textarea id="taskDesc" rows="7" cols="50"></textarea></div>
                    <div>Date: <input id="taskDate" type="date"></div>
                    <div>
                        Priority:
                        <select id="taskPrior">
                            <option value="0">Low</option>
                            <option value="1">Normal</option>
                            <option value="2">High</option>
                        </select>
                    </div>
                    <div><button id="addTask">ADD</button></div>
                </div>
            </div>
        </header>
        <section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
